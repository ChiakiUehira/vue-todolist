<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js ハンズオン</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
    <div class="form">
      <div>{{ inputText }}</div>
      <input v-model="inputText" type="text">
      <button @click="onAdd">追加</button>
    </div>
    <ul class="lists" v-if="isNotDoneToDos.length">
      <li v-for="(list, index) in isNotDoneToDos">
        <input type="checkbox" v-model="list.isDone">
        <span>{{ index }} - {{ list.name }}</span>
        <button @click="onDelete(index)">削除</button>
      </li>
    </ul>
    <div v-else>
      なにもありません。
    </div>
    <hr>
    <div>ToDoの数 - {{ lists.length }}</div>
    <hr>
    <div>完了したToDoの数 - {{ lists.length - isNotDoneToDos.length }}</div>
    <hr>
    <div><input type="checkbox" v-model="isShowDoneTodos">完了したToDoを表示</div>
    <ul class="lists" v-if="isShowDoneTodos">
      <li v-for="(list, index) in isDoneToDos">
        <input type="checkbox" v-model="list.isDone">
        <span>{{ index }} - {{ list.name }}</span>
      </li>
    </ul>
    <hr>
    <input v-model="searchText" type="text">
    <ul class="lists" v-if="filterToDosBySearchText.length">
      <li v-for="(list, index) in filterToDosBySearchText">
        <input type="checkbox" v-model="list.isDone">
        <span>{{ index }} - {{ list.name }}</span>
      </li>
    </ul>
	</div>
  <script src="./js/main.js"></script>
</body>
</html>
